<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="img-body">
            <div class="image"></div>
        </div>
        <div class="text-data">
            <span class="name">Intranship</span>
            <span class="job">HTML & CSS</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #e1306c;"class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#"style="background-color: #0077b5;"class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="#" style="color:black;background-color: #ffffff;"class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">40k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">20k</span>
            </div>
        </div>
    </div>
</body>
</html>
